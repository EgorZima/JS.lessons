<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
 
 Клик на элементе выделяет только его.
  <br> Ctrl(Cmd)+Клик добавляет/убирает элемент из выделенных.
  <br> Shift+Клик добавляет промежуток от последнего кликнутого к выделению.
  <br>

  <ul class="list">
    <li>Кристофер Робин</li>
    <li>Винни-Пух</li>
    <li>Ослик Иа</li>
    <li>Мудрая Сова</li>
    <li>Кролик. Просто кролик.</li>
  </ul>






<script>
  var list = document.querySelector('.list');
        
  list.addEventListener('click', highlight);

  function highlight(e){
    var target = e.target;
  
    if(target.tagName != 'LI') return
  
    if( e.ctrlKey) {
        ctrl(target);
    }
    else {
       selectOne(target)
    }
    

    function ctrl(li) {
      li.classList.toggle('light')
    }
    function selectOne(li) {
      deleteAll()
      li.classList.add('light')
    }


    function deleteAll() {
      for (var i = 0; i < list.children.length; i++) {
        list.children[i].classList.remove('light')
      }


    } 

   
  }
  

</script>


</body>
</html>
