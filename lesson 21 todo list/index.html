<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<div class="wrap">

  <header>
    <h1>Todo</h1>
  </header>


  <form action="#" class="task-form">
    <div class="panel">
       <div class="panel-heading"> Add task: </div>

       <div class="panel-buttons">
          <input type="text" class="task-form-text">
          <input type="submit" value="Add" class="form-submit">
       </div> 
    </div>
  </form>

  <table class="table">
    
    <thead>
      <tr>
        <th class="table-id">#</th>
        <th class="table-note">Что сделать</th>
      </tr>
    </thead>

    <tbody class="table-body">

      <tr class="one-task"> 
        <th>1</th>
        <td class="task-text">Text</td> 
        <td><button type="button" class="button btn-remove">X</button> </td>
      </tr>

    </tbody>
  </table>


</div>



<script src="js/main.js"></script>
</body>
</html>
