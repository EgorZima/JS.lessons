<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Название страницы</title>
    <script src='js/main.js'></script>
</head>
<body>
  
<table id="table">
  <tr>
    <td>Это</td>
    <td>Все</td>
    <td>Элементы DOM</td>
  </tr>
</table>

<ol id="ol">
  <li>Вася</li>
  <li>Петя</li>
  <li>Маша</li>
  <li>Даша</li>
</ol>

<script>
  function removeChildren(elem) { 
     //elem.InnerHTML = '';
     // or
     
     while(elem.lastChild) {
          elem.removeChild(elem.lastChild)
     }
  }

  setTimeout( () => removeChildren(ol), 1000);
  setTimeout( () => removeChildren(table), 2000); 
  
</script>


</body>
</html>
