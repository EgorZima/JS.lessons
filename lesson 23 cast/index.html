<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css"> 
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>

<header>
  
  <div class="wrap">
    <a href="#" class="logo">ONLINE-SHOP</a> 

    <div class="header-cart">
        <a href="#" class="cart-icon "> <span class="amt amt-display"></span> </a>
    </div>
  </div>

  
</header>
<div class="notification notification-display">
    <div class="notification-block">
      <span class="cross">✕</span>
      Вы заказали <span class="order-list-one"></span> товаров на сумму: <span class="order-list-two"></span>.
      <button type="submit" class="corfirm">ПОДТВЕРДИТЬ</button>
    </div>
  </div>
<div class="content">
  

  <div class="wrap">

  
   
   <div class="left-side">
    
    <div class="goods">
     <div class="basket-icon" >
        <a href="#" class="icon glasses 1"></a>
        <span>19.50</span>
        <a href="#" class="add"></a>
     </div>

     <div class="basket-icon" >
        <a href="#" class="icon phone 2"></a>
        <span>193.00</span>
        <a href="#" class="add"></a>
     </div>

     <div class="basket-icon" >
        <a href="#" class="icon shoes 3"></a>
        <span>53.00</span>
        <a href="#" class="add"></a>
     </div>

     <div class="basket-icon" >
        <a href="#" class="icon watch 4"></a>
        <span>78.00</span>
        <a href="#" class="add"></a>
     </div>
    </div>

   </div>


   <div class="right-side">
       <div class="basket-list">
           <ul class="cart">

            <li class="row list-line">
              <span class="qty">QTY</span>
              <span class="item">ITEM</span>
              <span class="price">PRICE</span>
           	</li>

           	<li class="row cart__item-tmpl">
                <span class="amount"></span>
                <span class="name"></span>
                <span class="delete-item"> — </span>
                <span class="cost"></span>
           	</li>

           </ul> 

           <div class="sum">
            <span class="total">TOTAL:</span>  
            <span class="final-price"></span>
            <span class="order">ORDER</span> 
           </div>
  
       </div>
   </div>


</div>
</div>

<script src="js/localstorage.js"></script>
<script src="js/main.js"></script>

</body>
</html>
